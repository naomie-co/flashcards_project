

{% extends 'cards/base.html' %}

{% load static %}

{% block title %}Inscription{% endblock %}

{% block content %}
<form method="post">
  <div class="row offset-md-4 col-md-4 justify-content-center">
    <label class="col-form-label"><h1>Inscription</h1></label>
  </div>
  <div class="form-group offset-md-4 row col-md-4 justify-content-center">
  {% csrf_token %}
  {{ form.as_p }}
  </div>
  <div class="form-group offset-md-4 row col-md-4 justify-content-center">
  <button class="btn btn-secondary" type="submit" name="signup">Inscription</button>
  </div>
</form>
<hr class="divider my-4">
{% endblock %}
