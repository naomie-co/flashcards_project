
{% extends 'cards/base.html' %}

{% load static %}

{% block title %}Connexion{% endblock %}

{% block content %}

<form method="post">
  <div class="row offset-md-4 col-md-4 justify-content-center">
    <label class="col-form-label"><h1>Connexion</h1></label>
  </div>
  <div class="form-group offset-md-4 row col-md-4 justify-content-center">
  {% csrf_token %}
  {{ form.as_p }}
  </div>
  <div class="form-group offset-md-4 row col-md-4 justify-content-center">
  <button class="btn btn-secondary" type="submit">Connexion</button>
  </div>
  <div class="form-group offset-md-4 row col-md-4 justify-content-center">
    <a href="{% url 'accounts:signup' %}">Pas encore inscrit(e)?</a>
  </div>
</form>

{% endblock %}
