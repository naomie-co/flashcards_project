{% extends 'cards/base.html' %}

{% load static %}

{% block content %}

	<h1>Sélectionner ou ajouter un paquet de cartes</h1>

	<div>
       	{% if error %}
            <p>Champ non valide.</p>    

        {% else %}
            <form method="post" action="./package">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="package" value="Créer le paquet" />
            </form>
        {% endif %}
</div>
{% endblock %}
