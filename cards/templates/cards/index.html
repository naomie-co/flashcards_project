{% extends 'cards/base.html' %}

{% load static %}

{% block content %}


<h2><a href="{% url 'accounts:login' %}">Connexion</a></h2>


	{% if user.is_authenticated %}

	    <a href="{% url 'accounts:logout' %}">Déconnexion</a>
	{% endif %}

<h2><a href="{% url 'cards:create' %}">Création</a></h2>


  <div>
		{% for package in packages %}
		    <div>
		        <h3><a href="{% url 'cards:learn' package=package.name %}">{{ package.name }}</a></h3>
		   
		    </div>
		  {% if forloop.counter|divisibleby:3 %}<div class="clearfix"></div>{% endif %}
		{% endfor %}
  </div>

{% endblock %}
